<!DOCTYPE html>
<html lang="en">
<head>
    <title>ProPokerTools2 :3</title>
    <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/index.css">
    <script type="text/javascript">
    // This should be in index.js, I was being lazy
    $(document).ready(function () {
        $('#submitBtn').click(function () {
            $.post("/submit", {
                table: ['ah', 'td', 'jh'],
                hands: [['ac', 'jd'], ['as', 'qs']]
            }, function (data) {
                var id = data.id;

                function reqStatus() {
                    $.get("/status/" + id, function (data) {
                        if (!/^(?:Error|Running)/.test(data.message)) {
                            $('#output').append('<pre>' + JSON.stringify(data) + '</pre>');
                        } else {
                            setTimeout(reqStatus, 100);
                        }
                    });
                }

                setTimeout(reqStatus, 100);
            });
        });
    });
    </script>
</head>
</html>
<body>
<h1>ProPokerTools2</h1>
<div id="container">
	<div id="table">
		<img src="../images/table.svg" alt="Poker Table" id="pokerTable">
        <div id="p1" class="circle blue-gradient">+</div>
        <div id="p2" class="circle black-gradient">+</div>
        <div id="p3" class="circle black-gradient">+</div>
        <div id="p4" class="circle black-gradient">+</div>
        <div id="p5" class="circle black-gradient">+</div>
        <div id="p6" class="circle black-gradient">+</div>
        <div id="flop">
            
        </div>
        <div id="turn">

        </div>
        <div id="river">

        </div>
	</div>
	<div id="sidebar">
		<h2 class="blue-gradient">Output</h2>
	</div>
	<div id="footer">
		<h5>Footer</h5>
		<button id="reset" class="btn btn-lg btn-danger">Reset</button>
		<button id="simulate" class="btn btn-lg btn-success">Simulate</button>
	</div>
</div>
</body>
